<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="calci">
             <div class="screen"></div>
            <div class="buttons">

                <div class="numpad">7</div>

                <div class="operator">X</div>

                <div class="numpad">4</div>
                <div class="numpad">5</div>
                <div class="numpad">6</div>
                <div class="operator">/</div>

                <div class="numpad">1</div>
                <div class="numpad">2</div>
                <div class="numpad">3</div>
                <div class="operator">-</div>
             <div id="aa">
                <div class="numpad" id="a">0</div>
                <div class="operator" id="a">+</div>
                <div class="operator" id="a">=</div>
                <div class="operator" id="ac">AC</div>
             </div>
            </div>
           
        </div>
    </div>
    <script src="cal.js"></script>
